<!-- 敵ギルド情報を送信後に表示するページ -->
<!-- GAS側のHTML -->

<html>
  <head>
    <base target="_top">
    
    <!-- ページのタイトルを記述 -->
    <title>リトルノア ギルバト戦果</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
  </head>
  <body>
  
  <!-- CSSここから ---------------------------------------------------------------------------------------->
  <style>
  *{
      font-family: "Meiryo",sans-serif;
      font-size:20px;
	  margin: 0;
    }
    body{
	  animation-name: show;
	  animation-duration: 1s;
	  width: 100%;
    }
	@keyframes show {
		0% {
			transform:translate(0,2em);
			opacity:0;
			text-shadow:0 0 0 #555555;
		}
		50% {
			text-shadow:0 0 0.5em #555555;
		}
		100% {
			transform:translate(0,0);
			opacity:1;
			text-shadow:none;
		}
	}
    header{
	  width: 10%;
      height: 110%;
      float: left;
      padding: 10px 30px;
      background-color: black;
      color: white;
      text-align: center;
      writing-mode: vertical-rl;
      -ms-writing-mode: tb-rl;
      -webkit-writing-mode: vertical-rl;
    }
    #main{
	  width: 80%;
      float: right;
    }
    #main1{
      width:50%;
      float: left;
    }
    #main2{
      width:50%;
      float: right;
    }
    
    .group1, .group2{
      margin: 20px;
      padding: 10px;
      border-radius: 10px;
      background-color: black;
      color: white;
    }
    
    .group2{
      padding: 20px;
    }
    .group2>p{
      text-align: center;
    }
    .table{
      margin: 10px auto;
      background-color: black;
      color: white;      
    }
    td{
      padding: 0px 5px;
      font-size: 18px;
    }

    
    #info{
      padding: 30px;
    }

    .btn{
      margin: 5px 0px;
      padding: 10px;
      background-color: #00589b;
      color: white;
      border: none;
      border-radius: 10px;
      transition-duration: 0.5s;
    }
    .btn:hover{
      background-color: #00246b;      
    }
    /*===============================================
    ●smart.css  画面の横幅が640pxまで
    ===============================================*/
    @media screen and (max-width:640px){
      img{
        max-width: 100%;
        height: auto;
        width /***/:auto;　
      }
      /* ～以下、画面の横幅が640pxまでの場合のスタイル記入～ */
      header, #main, #main1, #main2{
		width: 100%;
		clear: both;
	  }
      header{
		height: 20%;
		writing-mode: horizontal-tb;
		-ms-writing-mode: lr-tb;
		-webkit-writing-mode: horizontal-tb;
      }
    }
  </style>
  <!-- CSSここまで ---------------------------------------------------------------------------------------->

  <!-- JSここから ---------------------------------------------------------------------------------------->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  var name="hoge";
  var date="0000/00/00 00:00";
  var remain_date="0000/00/00 00:00";
  var number=10;
  var member=["セサミ街の悪夢","ぼん","BEJI","ウワノアゴト","Laplus"];

  $(function(){
    $('#name').append('<div>'+name+'</div>');
    $('#date').append('<div>'+date+'</div>');
    $('#remain-date').append('<div class="col-sm-5">準備日終了まで：</div>'
                                +'<div>'+remain_date+'</div>');
    $('#number').append('<div>'+number+'</div>');
  });

  $(function(){
    for(var i=0; i<member.length; i++){
        $('#member>table>tbody').append('<tr><td>'+member[i]+'</td><td></td><td></td></tr>');
  }
});
  </script>
  <!-- JSここまで ---------------------------------------------------------------------------------------->




  <!-- 全体を囲う大きなbody ---------------------------------------->
  <div id="my-body">

    <!-- ヘッダー、縦1つ目のカラム --------------------->
    <header>
      <h1>
        Thanks!
      </h1>
    </header>
    <!-- ヘッダー、縦1つ目のカラム(END) ---------------->

    <!-- 縦2，3個目のカラム --------------------------->
    <div id="main">
      <div id="main1">
        <!-- 対戦相手の表示 -->
        <div id="name" class="group1">
          <div class="my-label col-sm-5">
            対戦相手：
          </div>
        </div>

        <!-- マッチング日の表示 -->
        <div id="date" class="group1">
          <div class="my-label col-sm-5">
            マッチング日：
          </div>
        </div>

        <!-- 準備日、戦闘日の表示 -->
        <div id="remain-date" class="group1">
        </div>

        <!-- 対戦方舟数の表示 -->
        <div id="number" class="group1">
          <div class="my-label col-sm-5">
            対戦方舟数：
          </div>
        </div>

        <!-- 各リンクの表示 -->
        <div id="info" class="group1">
        	<a href="https://docs.google.com/spreadsheets/d/1pBlpeDH8YSE7HlZdd814mYr8ckq_A-5k9KH8DUfXDmo/edit#gid=836014528" target=”_blank”>
        	    <button type="button" id="guild_SP" class="btn">
       	        	敵ギルド情報のスプレッドシートへ
	            </button>
			</a>
        	<a href="https://aik0aaac.github.io/Uni3-System/" target=”_blank”>
				<button type="button" id="guild_SP" class="btn">
				   Uni3システム メインページへ
				</button>
			</a>
        </div>

        <!-- イラスト表示 -->
        <div id="picture" class="group1">
        </div>
      </div>

      <div id="main2">
        <!-- 参加メンバーの表示 -->
        <div id="member" class="group2">
          <p>参加メンバー</p>

          <table class="table">
            <thead>
              <tr>
                <td>メンバー名</td>
                <td>援軍希望キャラ</td>
                <td>今月のギルバト参加数</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table> 
               
        </div>
      </div>
    </div>

  </div>  
  </body>
</html>
