<!DOCTYPE html>
<html lang="ja-JP">
<head> 
    <!-- ページのタイトルを記述 -->
    <title>Uni3</title>
    <meta charset="utf-8">
    <!-- モバイル端末への対応、ページをビューポートの幅に合わせてレンダリング（Android, iOS6以降）
        ズームを許可しない設定「user-scalable=no」は加えない -->
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1">
    <!-- 検索よけ(おまじない程度だけど) -->
    <meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW,NOARCHIVE">
    <!-- Chrome + Lollipopでタブの色を変える -->
    <meta content="#005e99" name="theme-color">
    <!-- ライブラリファイル -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <script src="lib/mrstickytableheaders.js"></script>
    <!-- 自作ファイル群 -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script type="text/javascript" src="script/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="script/index.js"></script>
    <link rel="icon" sizes="196x196" href="img/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon.png">
</head>
<body>
    <!-- Now Loading画面 -->
    <div id="loader-bg">
        <div id="loader">
            <p>Now Loading...</p>
            <img src="img/nowLoading.gif" alt="Loading">
        </div>
    </div>

    <!-- 全体を囲う大きなbody ---------------------------------------->
    <div id="my-body">
    <!-- リロードアイコン ---------------------------------------->
    <span class="reload glyphicon glyphicon-repeat" data-spy="affix" onClick="reload()"></span>
    <!--   <span class="reload glyphicon glyphicon-info-sign" data-spy="affix" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="ページの再読み込み"></span> -->

    <!-- 共通コンテンツ ------------------------------------------>
    <div id="Top">
      <div class="masking">
        <div class="jumbotron">
            <h1>Uni3 ギルバト戦果</h1>
            <p id="EnemyGuildName" ></p> <!-- 対戦相手名-->
            <p id="VsTime"></p> <!-- 時間経過-->
            <div id="Forms" class="links">
                <a href="form2.html">
                    <button type="button" class="btn col-sm-4 col-xs-12">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      戦果報告
                    </button>
                </a>
            </div>
        </div>
      </div>
    </div>

    <!-- タブ・メニュー ------------------------------------------>
    <ul class="nav nav-tabs">
        <li><a href="#Tab1" data-toggle="tab">ギルバト状況</a></li>
        <li><a href="#Tab2" data-toggle="tab">ギルバト参加メンバー</a></li>
        <li><a href="#Tab3" data-toggle="tab">ギルメン詳細</a></li>
        <li><a href="#Tab4" data-toggle="tab">戦略フロー</a></li>
    </ul>

    <!-- タブ内容 ----------------------------------------------->
    <div class="tab-content">
      <!-- 「ギルバト状況」タブ(Tab1)：ここから ----------------------->
      <div class="tab-pane" id="Tab1">
        <div id="arks">
          <table id="ArksEnemy_table" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>船番</th>
                <th>最高メダル数</th>
                <th>攻めた回数</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
       <div id="Enemy_number">
       </div>

        <!--データ出力 ---------------------------->
        <div id="EnemyArkOut">
          <button type="button" class="close" aria-label="Close"><a id="Eao-close" onClick='EnemyArkOut_close()'>&times;</a></button>
          <p id="number"></p>
          <p id="name"></p>
          <p id="result"></p>
          <p id="time"></p>
          <p id="count"></p>
          <div id="log">
            <button type="button" class="btn btn-primary" onClick="logDisplay()" data-toggle="collapse" href="#logpanel">過去ログ表示/非表示</button>
            <div id="logpanel" class="panel panel-default"></div>
          </div>
        </div>

        <div id="TotalResult">
          総獲得メダル数
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>
        </div>
      </div>
      <!-- 「ギルバト状況」タブ(Tab1)：ここまで -------------------------->

      <!-- 「ギルバト参加メンバー」タブ(Tab2)：ここから ------------------------->
      <div class="tab-pane" id="Tab2">
        <table id="EntryMember_table" class="table table-striped">
          <thead>
            <tr>
              <th>メンバー名</th>
              <th>援軍希望キャラ</th>
              <th>戦果：1戦目</th>
              <th>戦果：2戦目</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>      
      </div>
      <!-- 「ギルバト参加メンバー」タブ(Tab2)：ここまで ------------------------->

      <!-- 「ギルメン詳細」タブ(Tab3)：ここから ------------------------->
      <div class="tab-pane" id="Tab3">
        <table id="GuildMember_table" class="table table-striped">
          <thead>
            <tr>
              <th>メンバー名</th>
              <th>援軍希望キャラ</th>
              <th>今月のギルバト参加数</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>      
      </div>
      <!-- 「ギルメン詳細」タブ(Tab3)：ここまで ------------------------->

      <!-- 「フロー表示」タブ(Tab4)：ここから ------------------------->
      <div class="tab-pane" id="Tab4">
        <iframe src="flow.html" height="500px" width="100%"></iframe>
      </div>
      <!-- 「フロー表示」タブ(Tab4)：ここまで ------------------------->

    </div>
  </div>

    <div id="Link">

        <div id="SpreadSheets" class="links">
            <a href="https://docs.google.com/spreadsheets/d/1Gb1srFP5BbDeFN0mocKpwzHp7ww10FKoB3FZI6rQtUg/pubhtml?gid=1309814821&single=true" target="_blank">
                <button type="button" class="btn col-sm-4 col-xs-12">
                  <span class="glyphicon glyphicon-list-alt"></span>
                  マッチング履歴
                </button>
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1Gb1srFP5BbDeFN0mocKpwzHp7ww10FKoB3FZI6rQtUg/pubhtml?gid=1783905962&single=true" target="_blank">
                <button type="button" class="btn col-sm-4 col-xs-12">
                  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                  ギルバト戦況詳細
                </button>
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1Gb1srFP5BbDeFN0mocKpwzHp7ww10FKoB3FZI6rQtUg/pubhtml?gid=0&single=true" target="_blank">
                <button type="button" class="btn col-sm-4 col-xs-12">
                  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                  ギルメン情報詳細
                </button>
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1Gb1srFP5BbDeFN0mocKpwzHp7ww10FKoB3FZI6rQtUg/pubhtml?gid=1142896897&single=true" target="_blank">
                <button type="button" class="btn col-sm-4 col-xs-12">
                  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                  ギルバト戦況履歴
                </button>
            </a>
        </div>

        <div id="FormHide">
            <a href="form1.html">
                <button type="button" class="btn col-sm-4 col-xs-12">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  マッチング情報入力
                </button>
            </a>
        </div>

    </div>
</body>
</html>
