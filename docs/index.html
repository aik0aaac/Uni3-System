<!DOCTYPE html>
<html>
<head> 
    <!-- ページのタイトルを記述 -->
    <title>Uni3</title>
    <meta charset="utf-8">
    <!-- モバイル端末への対応、ページをビューポートの幅に合わせてレンダリング（Android, iOS6以降）
        ズームを許可しない設定「user-scalable=no」は加えない -->
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1">
    <!-- ライブラリファイル -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <!-- 自作ファイル群 -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script type="text/javascript" src="script/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/p_main.css">
    <link rel="stylesheet" type="text/css" href="css/smart-p_main.css">
    <script type="text/javascript" src="script/p_main.js"></script>
<!--     <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="">
    <link rel="apple-touch-icon" sizes="152x152" href="">
  -->
</head>
<body>

<!--     Now Loading画面
    <div id="loader-bg">
        <div id="loader">

            <p>Now Loading...</p>
        </div>
    <div>
 -->
    <!-- 全体を囲う大きなbody ---------------------------------------->
    <div id="my-body">
    <!-- リロードアイコン ---------------------------------------->
    <span class="reload glyphicon glyphicon-repeat" data-spy="affix" onClick="reload()"></span>
    <!--   <span class="reload glyphicon glyphicon-info-sign" data-spy="affix" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="ページの再読み込み"></span> -->

    <!-- 共通コンテンツ ------------------------------------------>
    <div id="top-contents">
      <div class="masking">
        <div class="jumbotron">
          <h1>Uni3 ギルバト戦果</h1>
          <p id="enemy_name" ></p> <!-- 対戦相手名-->
          <p id="vs_time"></p> <!-- 時間経過-->
        </div>
      </div>
    </div>

    <!-- タブ・メニュー ------------------------------------------>
    <ul class="nav nav-tabs">
        <li><a href="#tab1" data-toggle="tab">ギルバト状況</a></li>
        <li><a href="#tab2" data-toggle="tab">ギルバト参加メンバー</a></li>
        <li><a href="#tab3" data-toggle="tab">ギルメン詳細</a></li>
    </ul>

    <!-- タブ内容 ----------------------------------------------->
    <div class="tab-content">
      <!-- 「ギルバト状況」タブ：ここから ----------------------->
      <div class="tab-pane" id="tab1">
        <div id="arks">
          <table id="arks_enemy" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>船番</th>
                <th>最高メダル数</th>
                <th>攻めた回数</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
       <div id="Enemy_number">
       </div>

        <!--データ出力 ---------------------------->
        <div id="Enemy_ark_out">
          <button type="button" class="close" aria-label="Close"><a id="Eao-close" onClick="Ark_window_close()">&times;</a></button>
          <p id="number"></p>
          <p id="name"></p>
          <p id="result"></p>
          <p id="time"></p>
          <p id="count"></p>
          <div id="log">
            <button type="button" class="btn btn-primary" onClick="logDisplay()" data-toggle="collapse" href="#logpanel">過去ログ表示/非表示</button>
            <div id="logpanel" class="panel panel-default"></div>
          </div>
        </div>

        <div id="Total_result">
          総獲得メダル数
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>
        </div>

        <div id="Link">
            <button type="button" id="guild_SP" class="btn btn-primary" target=”_blank” href="https://docs.google.com/spreadsheets/d/1pBlpeDH8YSE7HlZdd814mYr8ckq_A-5k9KH8DUfXDmo/pubhtml">
              <span class="glyphicon glyphicon-new-window"></span>
              敵ギルド情報のスプレッドシートへ
            </button>
            <button type="button" id="guild_form" class="btn btn-success" target=”_blank” href="form_e-guild.html">
              敵ギルド情報のフォームへ
              <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </button>
            <button type="button" id="ark_SP" class="btn btn-primary" target=”_blank” href="https://docs.google.com/spreadsheets/d/1SiHTHm2cu5d7f6RdWgJYwuNFSP56np-PsdkH20IV0ok/edit#gid=737611764 target=”_blank”">
              対戦方舟詳細のスプレッドシートへ
              <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </button>
            <button type="button" id="ark_form" class="btn btn-success" target=”_blank” href="https://docs.google.com/forms/d/e/1FAIpQLSe10cazpExFc-wiH_yOmNWIUQ9FugiLWRiQMmf4NLPFSeuhcg/viewform">
              対戦方舟詳細のフォームへ
              <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </button>
        </div>
      </div>
      <!-- 「ギルバト状況」タブ：ここまで -------------------------->

      <!-- 「ギルバト参加メンバー」タブ：ここから ------------------------->
      <div class="tab-pane" id="tab2">
        <table class="table table-striped">
          <thead>
            <tr>
              <td>メンバー名</td>
              <td>援軍希望キャラ</td>
              <td>戦果：1戦目</td>
              <td>戦果：2戦目</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>      
      </div>
      <!-- 「ギルバト参加メンバー」タブ：ここまで ------------------------->

      <!-- 「ギルメン詳細」タブ：ここから ------------------------->
      <div class="tab-pane" id="tab3">
        <table class="table table-striped">
          <thead>
            <tr>
              <td>メンバー名</td>
              <td>援軍希望キャラ</td>
              <td>今月のギルバト参加数</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>      
      </div>
      <!-- 「ギルメン詳細」タブ：ここまで ------------------------->

    </div>
  </div>

</body>
</html>
