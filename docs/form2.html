<!DOCTYPE html>
<html lang="ja-JP">
<head> 
    <!-- ページのタイトルを記述 -->
    <title>Uni3 方舟戦果入力</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- 検索よけ(おまじない程度だけど) -->
    <meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW,NOARCHIVE">
    <!-- Chrome + Lollipopでタブの色を変える -->
    <meta content="#005e99" name="theme-color">
    <!-- ライブラリファイル ------------------------------------------------------>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="lib/bootstrap.min.css" rel="stylesheet">

    <link href='lib/bootstrap-material-datetimepicker.css' rel='stylesheet'>  
    <script src='lib/bootstrap-material-datetimepicker.js'></script>

    <!-- 自作ファイル群 -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script type="text/javascript" src="script/common.js"></script>
    <link rel="stylesheet" href="css/form2.css">
    <script type="text/javascript" src="script/form2.js"></script>
    <link rel="icon" sizes="196x196" href="img/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon.png">
</head>
<body>
    <!-- Now Loading画面 -->
    <div id="loader-bg">
        <div id="loader">
            <p>Now Loading...</p>
            <img src="img/nowLoading.gif" alt="Loading">
        </div>
    </div>

    <!-- 全体を囲う大きなbody ---------------------------------------->
    <div id="my-body">

        <!-- navバー、進捗バーもここに表示 -->
        <header class="masking">
            <b>Uni3</b> 対戦戦果入力フォーム
            <a href="index.html">
                <span class="glyphicon glyphicon-home info"></span>
            </a>
            <div class="progress">
              <div class="progress-bar" role="progressbar"></div>
            </div>
        </header>

        <!-- フォームここから ---------------------------------------------------------------------------------------------------->
        <div class="form masking">
            <form class="form-horizontal" id="ArkData" action="https://script.google.com/macros/s/AKfycbxkCGIxP0VO28_fjbh17maHevL9UDsHGNsm8s9P4jmh4MFw9PSS/exec" method="post" target="Enemy_data">

                <!-- 何番目か入力 -->
                <div class="form-group" id="form-contents1">
                    <label for="Number" class="col-sm-2 col-xs-12 control-label">方舟No.</label>
                    <a class="col-sm-10 col-xs-12 btn my-btn3" data-toggle="collapse" href="#Number">
                        ここを押してください
                    </a>
                    <div class="col-sm-offset-2 col-sm-10 col-xs-12 my-btn collapse" id="Number">
                    </div>
                </div>

                <!-- 攻撃者の入力 -->
                <div class="form-group" id="form-contents2">
                    <label for="Name" class="col-sm-2 col-xs-12 control-label">攻撃者名</label>
                    <a class="col-sm-10 col-xs-12 btn my-btn3" data-toggle="collapse" href="#Name">
                        ここを押してください
                    </a>
                    <div class="col-sm-offset-2 col-sm-10 col-xs-12 my-btn collapse" id="Name">
                    </div>
                </div>

                <!-- メダル数の選択 -->
                <div class="form-group" id="form-contents3">
                    <label for="Medal" class="col-sm-2 col-xs-12 control-label">メダル数</label>
                    <div class="col-sm-10 col-xs-12 my-btn" id="Medal">
                        <input type="radio" name="Medal" id="Medal0" value="0">
                        <label for="Medal0">0</label>
                        <input type="radio" name="Medal" id="Medal1" value="1">
                        <label for="Medal1">1</label>
                        <input type="radio" name="Medal" id="Medal2" value="2">
                        <label for="Medal2">2</label>
                        <input type="radio" name="Medal" id="Medal3" value="3">
                        <label for="Medal3">3</label>
                    </div>
                </div>

                <!-- 日の入力 -->
                <div class="form-group" id="form-contents4">
                    <label for="Date" class="col-sm-2 col-xs-12 control-label">攻撃した日</label>
                    <div class="col-sm-10 col-xs-12">
                        <input type="text" name="Date" id="Date" class="form-control" placeholder="ここを押してください">
                    </div>
                </div>

                <!-- 何戦目か？の入力 -->
                <div class="form-group" id="form-contents5">
                    <label for="Count" class="col-sm-2 col-xs-12 control-label">何戦目か？</label>
                    <div class="col-sm-10 col-xs-12 my-btn" id="Count">
                        <input type="radio" name="Count" id="Count1" value="1">
                        <label for="Count1">1</label>
                        <input type="radio" name="Count" id="Count2" value="2">
                        <label for="Count2">2</label>
                    </div>
                </div>

                <!-- 確認ボタン -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 col-xs-12 col-xs-12">
                        <div>
                            <input type="button" value="OK!" onclick="ConfirmArkData()" class="btn my-btn2">
                        </div>
                        <div>
                            <input type="reset" value="リセット" onclick="Reset()" class="btn my-btn2 reset-btn">
                        </div>
                    </div>
                </div>

                <!-- サブテキスト、GoogleSPへのリンク -->
                <div id="info" class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 col-xs-12">
                        入力された情報は下記のGoogleスプレッドシートへ送信されます。<br>
                        <a href="https://docs.google.com/spreadsheets/d/1Gb1srFP5BbDeFN0mocKpwzHp7ww10FKoB3FZI6rQtUg/pubhtml?gid=1783905962&single=true" target="_blank">
                            <button type="button" id="ark_SP" class="btn btn-sm my-btn2 info">
                              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                              ギルバト各方舟戦果のスプレッドシートへ
                            </button>
                        </a>
                        <a href="index.html">
                            <button type="button" class="btn btn-sm my-btn2 info">
                            <span class="glyphicon glyphicon-home"></span>
                            Uni3システム メインページへ
                            </button>
                        </a>
                    </div>
                </div>        

            <!-- 確認ウィンドウ -->
            <div id="Confirm">
                <button type="button" class="close" aria-label="Close"><a id="Eao-close" onClick="ConfirmWindow_close()">&times;</a></button>
                <div class="table-responsive">
                    <table class="table">
                       <tbody></tbody>
                    </table>
                </div>
            </div>

            </form> 
        </div>
        <!-- フォームここまで ---------------------------------------------------------------------------------------------------->
    </div>


</body>
</html>
