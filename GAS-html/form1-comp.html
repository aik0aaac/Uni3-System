<!DOCTYPE html>
<!-- 敵ギルド情報を送信後に表示するページ -->
<!-- GAS側のHTML -->

<html>
  <head>
    <base target="_top">
    
    <!-- ページのタイトルを記述 -->
    <title>リトルノア ギルバト戦果</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- ライブラリファイル ------------------------------------------------------>
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <!-- 自作ファイル群 -->
    <link rel="stylesheet" href="p_form1-comp.css">
    <script type="text/javascript" src="p_form1-comp.js"></script>
  </head>
  <body>
  <!-- 全体を囲う大きなbody ---------------------------------------->
  <div id="my-body">

    <!-- ヘッダー、縦1つ目のカラム --------------------->
    <header>
      <h1>
        Thanks
      </h1>
    </header>
    <!-- ヘッダー、縦1つ目のカラム(END) ---------------->

    <!-- 縦2，3個目のカラム --------------------------->
    <div id="main">
      <div id="main1">
        <!-- 対戦相手の表示 -->
        <div id="name" class="group1">
          <div class="my-label col-sm-5">
            対戦相手：
          </div>
        </div>

        <!-- マッチング日の表示 -->
        <div id="date" class="group1">
          <div class="my-label col-sm-5">
            マッチング日：
          </div>
        </div>

        <!-- 準備日、戦闘日の表示 -->
        <div id="remain-date" class="group1">
        </div>

        <!-- 対戦方舟数の表示 -->
        <div id="number" class="group1">
          <div class="my-label col-sm-5">
            対戦方舟数：
          </div>
        </div>

        <!-- 各リンクの表示 -->
        <div id="info" class="group1">
            <button type="button" id="guild_SP" class="btn btn-primary btn-sm my-btn2" target=”_blank” href="https://docs.google.com/spreadsheets/d/1pBlpeDH8YSE7HlZdd814mYr8ckq_A-5k9KH8DUfXDmo/pubhtml">
            <span class="glyphicon glyphicon-new-window"></span>
            敵ギルド情報のスプレッドシートへ
        </div>

        <!-- イラスト表示 -->
        <div id="picture" class="group1">
        </div>
      </div>

      <div id="main2">
        <!-- 参加メンバーの表示 -->
        <div id="member" class="group2">
          <p>参加メンバー</p>

          <table class="table">
            <thead>
              <tr>
                <td>メンバー名</td>
                <td>援軍希望キャラ</td>
                <td>今月のギルバト参加数</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table> 
               
        </div>
      </div>
    </div>

  </div>  


  <!-- Now Loading画面 -->
  <div id="loader-bg">
    <div id="loader">
      
      <p>Now Loading...</p>
    </div>
  <div>
  
  </body>
</html>
